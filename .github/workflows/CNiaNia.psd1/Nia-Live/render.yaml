services:
  - type: web
    name: nia-live
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn niabrain.api.main:app --host 0.0.0.0 --port 
    envVars:
      TWILIO_ACCOUNT_SID:
        fromSecret: TWILIO_SID
      TWILIO_AUTH_TOKEN:
        fromSecret: TWILIO_TOKEN
      TWILIO_PHONE_NUMBER:
        fromSecret: TWILIO_NUMBER
      YOUR_CELL_NUMBER:
        fromSecret: DAD_NUMBER
      ELEVENLABS_API_KEY:
        fromSecret: ELEVEN_KEY
